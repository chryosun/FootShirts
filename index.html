<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footshirts - Tienda de Camisetas de Fútbol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Footshirts - Tienda de Camisetas de Fútbol</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="categoria.html">Categoria</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Bienvenido a nuestra tienda</h2>
            <p>Encuentra las mejores camisetas de fútbol de tus equipos favoritos.</p>
            <a href="tienda.html" class="btn">Ver Tienda</a>
        </section>
        
        <section class="slider">
            <div class="slick">
                <div><img src="https://placehold.co/800x600" alt="Camiseta 1"></div>
                <div><img src="https://placehold.co/800x600" alt="Camiseta 2"></div>
                <div><img src="https://placehold.co/800x600" alt="Camiseta 3"></div>
                <div><img src="https://placehold.co/800x600" alt="Camiseta 4"></div>
                <div><img src="https://placehold.co/800x600" alt="Camiseta 5"></div>
                <div><img src="https://placehold.co/800x600" alt="Camiseta 6"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Footshirts - Tienda de Camisetas de Fútbol</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick').slick({
                dots: false, // Desactiva los indicadores de slide
                arrows: false, // Desactiva los botones de navegación (Next y Previous)
                infinite: true,
                speed: 1000, // Ajusta la velocidad de desplazamiento (ms)
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true, // Cambio automático de imágenes
                autoplaySpeed: 1000, // Intervalo de tiempo entre cambios (ms)
                draggable: true, // Permite arrastrar para cambiar las imágenes
                swipe: true, // Permite el desplazamiento táctil
                pauseOnFocus: false, // Desactiva la pausa al hacer clic en el slider
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
